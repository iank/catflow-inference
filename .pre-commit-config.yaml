repos:
  - repo: https://github.com/python-poetry/poetry
    rev: '1.5'
    hooks:
      - id: poetry-check
      - id: poetry-lock
  - repo: https://github.com/psf/black
    rev: 23.3.0
    hooks:
      - id: black
        language_version: python3.10
  - repo: https://github.com/astral-sh/ruff-pre-commit
    # Ruff version.
    rev: v0.0.272
    hooks:
      - id: ruff
